<div class="modal-header">
  <h3 class="modal-title">{{title}}</h3>
</div>
<div class="modal-body">

  <div class="input-group">
    <span class="input-group-addon">Predicate:</span>
    <ol class="nya-bs-select btn-info input-group-btn" ng-model="selectedPredicate" data-live-search="false" style="display: block;">
      <li nya-bs-option="predicate in predicates track by predicate.$id()">
        <a>
          {{ predicate.name }}
        </a>
      </li>
    </ol>
  </div><br/>

  <div class="input-group">
    <span class="input-group-addon">Object type:</span>
    <div class="input-group-btn">
      <button type="button" class="btn btn-default" ng-click="columnType='string'" ng-class="{active:columnType=='string'}">String</button>
      <button type="button" class="btn btn-default" ng-click="columnType='individual'" ng-class="{active:columnType=='individual'}">Individual</button>
    </div>
  </div>

</div>
<div class="modal-footer">
  <button class="btn btn-danger pull-left" type="button" ng-click="delete()"><i class="fa fa-trash"></i> Delete</button>
  <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
  <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
</div>
