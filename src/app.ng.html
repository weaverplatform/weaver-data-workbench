<div style="margin:20px">
  <span style="    font-size: 15pt;"><i class="fa fa-tag"></i> {{dataset.$id()}}</span>
  <a style="margin-left:10px;" ng-click="downloadTurtle()" class="pull-right btn-sm btn-primary"><i class="fa fa-download"></i></a>

</div>
<div id="data-workbench">

  <div style="width:275px; min-width: 275px;" id="trees-section">
    <div id="trees-header">




      <div class="btn-group btn-group-sm" style="width:100%" role="group" aria-label="...">
        <button style="width:50%" ng-click="selectView('data')" type="button" class="btn btn-default" ng-class="{active:activeTree=='data'}">Objects</button>
        <button style="width:50%" ng-click="selectView('collection')" type="button" class="btn btn-default" ng-class="{active:activeTree=='collection'}">Collections</button>
      </div>

    </div>

    <div id="trees-body">
      <span  ng-if="activeTree=='data'">
        <treecontrol class="tree-classic" tree-model="allObjects" on-selection="showSelected(node)" options="objectTreeOptions">
          <a ng-click="buttonClick($event, node)">{{node.name}}</a>
        </treecontrol>
      </span>
      <span ng-show="activeTree=='collection'">
        <treecontrol class="tree-classic" tree-model="allCollections" on-selection="showSelected(node)" options="collectionTreeOptions">
          <a ng-click="buttonClick($event, node)">{{node.name}}</a>
        </treecontrol>
      </span>
    </div>
  </div>

  <div id="tables-section">
    <div id="tables-header">
      <ul class="nav nav-tabs">
        
        <!-- Objects -->
        <li ng-repeat="object in openTabs" role="presentation" ng-class="{active:object==activeTab}" ng-click="activateTab(object)">

          <!-- Object Tab -->
          <a editable-text="object.name" onaftersave="object.$push('name')" e-form="renameBtn" style="cursor:pointer">
            {{object.name}}
            
            <!-- Buttons -->
            <i style="margin-left: 5px;" class="fa fa-pencil"  ng-show="object==activeTab" ng-click="renameBtn.$show()" ng-hide="renameBtn.$visible"></i>
            <i style="margin-left: 5px;" class="fa fa-close"   ng-show="object==activeTab" ng-click="closeTab(object)"></i>
          </a>
        </li>
        
        <!-- Add object -->

        <li role="presentation" class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
            <i class="fa fa-plus"></i>
          </a>
          <ul class="dropdown-menu">
            <li><a href="#" ng-click="addObject()">Object</a></li>
            <li><a href="#" ng-click="addCollection()">Collection</a></li>
            <!--<li role="separator" class="divider"></li>-->
            <!--<li><a href="#">Separated link</a></li>-->
          </ul>
        </li>


        
        
      </ul>
    </div>
    <div id="tables-body">
      <div ng-repeat="entity in openTabs" ng-show="entity==activeTab">

        <div style="margin-bottom: 20px;">
          <a ng-click="addColumn(entity)" class="btn btn-default"><i class="fa fa-plus"></i> Add column</a>
          <a ng-click="deleteObject(entity)" ng-if="entity.$type()=='$OBJECT'" class="btn btn-danger pull-right"><i class="fa fa-trash"></i> Delete object</a>
          <a ng-click="deleteCollection(entity)" ng-if="entity.$type()=='$COLLECTION'" class="btn btn-danger pull-right"><i class="fa fa-trash"></i> Delete collection</a>
          <span class="pull-right" style="margin-right:20px;"><i class="fa fa-tag"></i> {{entity.$id()}}</span>
          <!--<weaver-trashbutton object="function" action="deleteFunction(context.behaviour, function)" style="margin-left: 7px" class="hide-action fa fa-trash"></weaver-trashbutton>-->



        </div>
        <object-table ng-if="entity.$type()=='$OBJECT' && !entity.$refresh" entity="entity" />
        <collection-table ng-if="entity.$type()=='$COLLECTION' && !entity.$refresh" entity="entity"/>
      </div>
    </div>
  </div>
</div>
